<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LYNX Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen p-4">
  <div class="max-w-xl mx-auto mt-8 bg-gray-800 rounded-2xl p-6 shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">ساخت نمایه دیجیتال</h1><div class="flex flex-col items-center space-y-4">
  <input id="displayName" type="text" placeholder="نام نمایشی" class="w-full p-2 rounded bg-gray-700 border border-gray-600 placeholder-gray-400" />
  <textarea id="bio" rows="3" placeholder="درباره‌ی من" class="w-full p-2 rounded bg-gray-700 border border-gray-600 placeholder-gray-400"></textarea>
  <input id="avatar" type="file" accept="image/*" class="w-full p-2" />

  <button onclick="saveProfile()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl shadow mt-4">
    ذخیره نمایه
  </button>
</div>

  </div>  <script>
    function saveProfile() {
      const name = document.getElementById('displayName').value;
      const bio = document.getElementById('bio').value;
      const avatarInput = document.getElementById('avatar');

      let reader = new FileReader();
      reader.onload = function (e) {
        const profileData = {
          name,
          bio,
          avatar: e.target.result,
        };
        localStorage.setItem('lynx_profile', JSON.stringify(profileData));
        alert('نمایه ذخیره شد!');
      };

      if (avatarInput.files.length > 0) {
        reader.readAsDataURL(avatarInput.files[0]);
      } else {
        const profileData = { name, bio, avatar: null };
        localStorage.setItem('lynx_profile', JSON.stringify(profileData));
        alert('نمایه ذخیره شد!');
      }
    }
  </script></body>
</html>
