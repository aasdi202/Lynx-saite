<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LYNX Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@xmtp/xmtp-js"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-800 p-4 overflow-y-auto">
      <h2 class="text-xl font-bold mb-4">مخاطبین</h2>
      <ul id="contact-list" class="space-y-2">
        <!-- مخاطبین بارگذاری می‌شوند -->
      </ul>
    </div><!-- Chat Area -->
<div class="flex-1 flex flex-col">
  <div class="bg-gray-800 px-4 py-2 flex items-center justify-between">
    <h2 id="chat-title" class="text-lg font-semibold">انتخاب مخاطب</h2>
  </div>
  <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-2">
    <!-- پیام‌ها اینجا نمایش داده می‌شوند -->
  </div>
  <div class="bg-gray-800 p-4 flex items-center">
    <input id="message-input" type="text" placeholder="پیامت رو بنویس..." class="flex-1 px-4 py-2 bg-gray-700 rounded-l text-white outline-none" />
    <button id="send-button" class="bg-green-600 px-4 py-2 rounded-r hover:bg-green-500">ارسال</button>
  </div>
</div>

  </div>  <script>
    // کد مربوط به اتصال XMTP و بارگذاری مخاطبین و پیام‌ها بعداً اینجا اضافه می‌شه
    document.getElementById("send-button").addEventListener("click", () => {
      const msg = document.getElementById("message-input").value;
      if (msg.trim() !== "") {
        const div = document.createElement("div");
        div.className = "bg-green-700 px-3 py-2 rounded self-end max-w-xs ml-auto";
        div.textContent = msg;
        document.getElementById("chat-box").appendChild(div);
        document.getElementById("message-input").value = "";
      }
    });
  </script></body>
</html>
