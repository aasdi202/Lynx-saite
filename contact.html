<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | LYNX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      padding: 2rem;
      padding-bottom: 6rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .contact-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1e3a5f;
      color: #ccc;
      text-align: center;
      padding: 0.7rem 1rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }
    .footer a {
      color: #00bcd4;
      margin: 0 10px;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <div class="contact-box">
    <p id="emailText"></p>
    <p id="telegramText"></p>
  </div>  <div class="footer">
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="roadmap.html">Roadmap</a> |
    <a href="contact.html">Contact</a>
    <div style="margin-top: 5px;">© 2025 LYNX</div>
  </div>  <script>
    const lang = localStorage.getItem("lynx-lang") || "en";

    const contactText = {
      en: ["Contact Us", "Email: lynx.project2025@gmail.com", "Telegram: @lynxproject2025"],
      fa: ["تماس با ما", "ایمیل: lynx.project2025@gmail.com", "تلگرام: @lynxproject2025"],
      zh: ["联系我们", "电子邮件: lynx.project2025@gmail.com", "电报: @lynxproject2025"],
      ru: ["Связаться с нами", "Электронная почта: lynx.project2025@gmail.com", "Телеграм: @lynxproject2025"],
      tr: ["Bize Ulaşın", "E-posta: lynx.project2025@gmail.com", "Telegram: @lynxproject2025"],
      ar: ["اتصل بنا", "البريد الإلكتروني: lynx.project2025@gmail.com", "تيليجرام: @lynxproject2025"]
    };

    const t = contactText[lang] || contactText["en"];

    document.getElementById("title").innerText = t[0];
    document.getElementById("emailText").innerText = t[1];
    document.getElementById("telegramText").innerText = t[2];
  </script></body>
</html>
