<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | LYNX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      padding: 2rem;
      padding-bottom: 6rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #00bcd4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1e3a5f;
      color: #ccc;
      text-align: center;
      padding: 0.7rem 1rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }
    .footer a {
      color: #00bcd4;
      margin: 0 10px;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <form action="https://formspree.io/f/xleqzjjr" method="POST">
    <input type="text" name="name" id="name" placeholder="Your Name" required />
    <input type="email" name="email" id="email" placeholder="Your Email" required />
    <textarea name="message" id="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit" id="submitBtn">Send Message</button>
  </form>  <div class="footer">
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="roadmap.html">Roadmap</a> |
    <a href="contact.html">Contact</a>
    <div style="margin-top: 5px;">© 2025 LYNX</div>
  </div>  <script>
    const lang = localStorage.getItem("lynx-lang") || "en";

    const contactText = {
      en: ["Contact Us", "Your Name", "Your Email", "Your Message", "Send Message"],
      fa: ["تماس با ما", "نام شما", "ایمیل شما", "پیام شما", "ارسال پیام"],
      zh: ["联系我们", "你的名字", "你的邮箱", "你的信息", "发送消息"],
      ru: ["Связаться с нами", "Ваше имя", "Ваш email", "Ваше сообщение", "Отправить"],
      tr: ["Bize Ulaşın", "Adınız", "E-posta", "Mesajınız", "Gönder"],
      ar: ["اتصل بنا", "اسمك", "بريدك الإلكتروني", "رسالتك", "إرسال"]
    };

    const t = contactText[lang] || contactText["en"];

    document.getElementById("title").innerText = t[0];
    document.getElementById("name").placeholder = t[1];
    document.getElementById("email").placeholder = t[2];
    document.getElementById("message").placeholder = t[3];
    document.getElementById("submitBtn").innerText = t[4];
  </script></body>
</html>
