<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | LYNX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 2rem;
      padding-bottom: 6rem;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #1e3a5f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    .btn-submit {
      background-color: #00bcd4;
      color: white;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #0097a7;
    }
    .contact-links {
      margin-top: 2rem;
    }
    .contact-links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .contact-links a:hover {
      background-color: #007d8c;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1e3a5f;
      color: #ccc;
      text-align: center;
      padding: 0.7rem 1rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }
    .footer a {
      color: #00bcd4;
      margin: 0 10px;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @media screen and (max-width: 480px) {
      body {
        padding: 1rem;
        padding-bottom: 7rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      form {
        padding: 1rem;
      }
      input, textarea {
        font-size: 0.95rem;
      }
      .btn-submit {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Contact Us</h1><form>
  <input type="text" placeholder="Your Name" required />
  <input type="email" placeholder="Your Email" required />
  <textarea placeholder="Your Message" required></textarea>
  <button type="submit" class="btn-submit">Send Message</button>
</form>

<div class="contact-links">
  <a href="mailto:lynx.project2025@gmail.com">Email Us</a>
  <a href="https://t.me/lynxproject2025" target="_blank">Chat on Telegram</a>
</div>

  </div>  <div class="footer" id="footer">
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="roadmap.html">Roadmap</a> |
    <a href="contact.html">Contact</a>
    <div style="margin-top: 5px;">© 2025 LYNX</div>
  </div>  <script>
    const content = {
      en: {
        title: "Contact Us",
        name: "Your Name",
        email: "Your Email",
        message: "Your Message",
        submit: "Send Message"
      },
      fa: {
        title: "تماس با ما",
        name: "نام شما",
        email: "ایمیل شما",
        message: "پیام شما",
        submit: "ارسال پیام"
      },
      zh: {
        title: "联系我们",
        name: "您的姓名",
        email: "您的电子邮件",
        message: "您的留言",
        submit: "发送信息"
      },
      ru: {
        title: "Связаться с нами",
        name: "Ваше имя",
        email: "Ваш email",
        message: "Ваше сообщение",
        submit: "Отправить сообщение"
      },
      ar: {
        title: "اتصل بنا",
        name: "اسمك",
        email: "بريدك الإلكتروني",
        message: "رسالتك",
        submit: "إرسال الرسالة"
      },
      tr: {
        title: "Bize Ulaşın",
        name: "Adınız",
        email: "E-postanız",
        message: "Mesajınız",
        submit: "Mesaj Gönder"
      }
    };
    const lang = localStorage.getItem("lynx-lang") || 'en';
    const t = content[lang];
    document.getElementById("title").innerText = t.title;
    const inputs = document.querySelectorAll("form input, form textarea, form button");
    inputs[0].placeholder = t.name;
    inputs[1].placeholder = t.email;
    inputs[2].placeholder = t.message;
    inputs[3].innerText = t.submit;
  </script></body>
</html>
