<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LYNX - Decentralized Connection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #121212, #0a0a0a);
      color: #00ffcc;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      padding: 20px;
      background-color: #0f0f0f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.7rem;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc90;
    }

    .language-select {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 6px 10px;
      box-shadow: 0 0 10px #00ffcc60;
    }

    .language-select select {
      background: transparent;
      color: #fff;
      font-weight: bold;
      border: none;
      font-size: 1rem;
      padding: 4px 6px;
      cursor: pointer;
    }

    .language-select option {
      background-color: #111;
      color: #00ffcc;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #00ffcc;
    }

    p {
      font-size: 1.1rem;
      max-width: 800px;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    .connect-btn {
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(135deg, #00ffcc, #00cc99);
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 12px #00ffcc80;
      text-decoration: none;
      margin-bottom: 30px;
    }

    .connect-btn:hover {
      background: linear-gradient(135deg, #00cc99, #009977);
      color: #fff;
      transform: scale(1.05);
    }

    img.banner {
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #00ffcc40;
    }

    footer {
      background-color: #0f0f0f;
      color: #aaa;
      padding: 15px 10px;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }

    .footer-links a {
      color: #00ffcc;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
    }

    .footer-links a:hover {
      color: #fff;
      text-shadow: 0 0 5px #00ffcc;
    }

    @media (max-width: 600px) {
      .language-select { padding: 4px 6px; }
      .connect-btn { width: 90%; font-size: 0.9rem; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LYNX</div>
    <div class="language-select">
      <select id="lang-select" onchange="changeLang(this.value)">
        <option value="en">🇺🇸 English</option>
        <option value="fa">🇮🇷 فارسی</option>
        <option value="zh">🇨🇳 中文</option>
        <option value="ru">🇷🇺 Русский</option>
        <option value="tr">🇹🇷 Türkçe</option>
        <option value="ar">🇸🇦 العربية</option>
        <option value="fr">🇫🇷 Français</option>
        <option value="de">🇩🇪 Deutsch</option>
        <option value="es">🇪🇸 Español</option>
      </select>
    </div>
  </header>

  <main>
    <h1 class="txt" data-lang="welcome">Welcome to LYNX</h1>
    <p class="txt" data-lang="subtitle">
      LYNX is a decentralized communication ecosystem designed to provide private, secure, and unrestricted interactions between users across the globe.
    </p>
    <a href="login.html" class="connect-btn txt" data-lang="connect">Connect to Network</a>
    <img src="lynx-banner.jpg" alt="Lynx Banner" class="banner" />
  </main>

  <footer>
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="roadmap.html">Roadmap</a>
      <a href="contact.html">Contact</a>
    </div>
    <div style="margin-top:8px;">
      All rights reserved. LYNX 2025
    </div>
  </footer>

  <script src="languages/language.js"></script>
</body>
</html>
