<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LYNX | Decentralized Communication</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      color: #1a1a1a;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
    }
    header h1 {
      margin: 0;
    }
    .lang-switcher {
      display: flex;
      gap: 0.5rem;
    }
    .lang-switcher button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>LYNX</h1>
    <div class="lang-switcher">
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('fa')">فارسی</button>
      <button onclick="setLang('zh')">中文</button>
      <button onclick="setLang('ru')">Русский</button>
      <button onclick="setLang('ar')">العربية</button>
      <button onclick="setLang('tr')">Türkçe</button>
    </div>
  </header>

  <main id="content">
    <h2>Welcome to LYNX</h2>
    <p>The decentralized communication ecosystem for a connected future.</p>
  </main>

  <script>
    const translations = {
      en: {
        title: 'Welcome to LYNX',
        desc: 'The decentralized communication ecosystem for a connected future.'
      },
      fa: {
        title: 'به LYNX خوش آمدید',
        desc: 'اکوسیستم ارتباطی غیرمتمرکز برای آینده‌ای متصل.'
      },
      zh: {
        title: '欢迎来到 LYNX',
        desc: '面向互联未来的去中心化通信生态系统。'
      },
      ru: {
        title: 'Добро пожаловать в LYNX',
        desc: 'Децентрализованная коммуникационная экосистема для связанного будущего.'
      },
      ar: {
        title: 'مرحبًا بك في LYNX',
        desc: 'نظام الاتصال اللامركزي للمستقبل المتصل.'
      },
      tr: {
        title: 'LYNX\'e Hoş Geldiniz',
        desc: 'Bağlantılı bir gelecek için merkeziyetsiz iletişim ekosistemi.'
      }
    };

    function setLang(lang) {
      const t = translations[lang];
      document.querySelector('#content').innerHTML = `<h2>${t.title}</h2><p>${t.desc}</p>`;
    }
  </script>
</body>
</html>
