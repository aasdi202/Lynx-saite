<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LYNX | Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .lang-switch button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      font-size: 2rem;
      margin-top: 3rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 1rem auto 2rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>LYNX</h1>
    <div class="lang-switch">
      <button onclick="setLang('en', true)">EN</button>
      <button onclick="setLang('fa', true)">FA</button>
    </div>
  </header>

  <h2 id="title">Welcome to LYNX</h2>
  <p id="desc">
    The decentralized communication ecosystem for a connected future.
  </p>

  <nav>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="contact.html">Contact</a>
  </nav>

  <footer id="footer">All rights reserved. LYNX 2025</footer>

  <script>
    const content = {
      en: {
        title: "Welcome to LYNX",
        desc: "The decentralized communication ecosystem for a connected future.",
        footer: "All rights reserved. LYNX 2025"
      },
      fa: {
        title: "به LYNX خوش آمدید",
        desc: "اکوسیستم ارتباطی غیرمتمرکز برای آینده‌ای متصل.",
        footer: "تمامی حقوق محفوظ است. LYNX ۲۰۲۵"
      }
    };

    function setLang(lang, persist = false) {
      const t = content[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("desc").innerText = t.desc;
      document.getElementById("footer").innerText = t.footer;
      if (persist) localStorage.setItem("lynx-lang", lang);
    }

    const savedLang = localStorage.getItem("lynx-lang") || 'en';
    setLang(savedLang);
  </script>
</body>
</html>
