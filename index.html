<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LYNX - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 2rem;
      padding-bottom: 6rem;
    }
    .lang-selector {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    select {
      padding: 6px 12px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
    }
    h1 {
      font-size: 3rem;
      margin-top: 2rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 1rem auto;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    nav {
      margin: 2rem 0;
    }
    nav a {
      color: #00bcd4;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1e3a5f;
      color: #ccc;
      text-align: center;
      padding: 0.7rem 1rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }
    .footer a {
      color: #00bcd4;
      margin: 0 10px;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @media screen and (max-width: 480px) {
      body {
        padding: 1rem;
        padding-bottom: 7rem;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="lang-selector">
    <select onchange="changeLang(this.value)">
      <option value="en">English</option>
      <option value="fa">فارسی</option>
      <option value="zh">中文</option>
      <option value="ru">Русский</option>
      <option value="tr">Türkçe</option>
      <option value="ar">العربية</option>
    </select>
  </div>  <h1 id="welcome">Welcome to LYNX</h1>
  <p id="desc">The decentralized communication ecosystem for a connected future.</p>
  <img src="lynx-banner.jpg" alt="Lynx Banner" />  <nav>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="contact.html">Contact</a>
  </nav>  <div class="footer">
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="roadmap.html">Roadmap</a> |
    <a href="contact.html">Contact</a>
    <div style="margin-top: 5px;">© 2025 LYNX</div>
  </div>  <script>
    const content = {
      en: {
        welcome: "Welcome to LYNX",
        desc: "The decentralized communication ecosystem for a connected future."
      },
      fa: {
        welcome: "به لاینکس خوش آمدید",
        desc: "اکوسیستم ارتباطی غیرمتمرکز برای آینده‌ای متصل."
      },
      zh: {
        welcome: "欢迎来到 LYNX",
        desc: "面向互联未来的去中心化通信生态系统。"
      },
      ru: {
        welcome: "Добро пожаловать в LYNX",
        desc: "Децентрализованная коммуникационная экосистема для связанного будущего."
      },
      ar: {
        welcome: "مرحبًا بكم في LYNX",
        desc: "نظام اتصال لا مركزي لمستقبل مترابط."
      },
      tr: {
        welcome: "LYNX'e Hoş Geldiniz",
        desc: "Bağlantılı bir gelecek için merkeziyetsiz iletişim ekosistemi."
      }
    };

    const lang = localStorage.getItem("lynx-lang") || 'en';
    document.querySelector("select").value = lang;
    const t = content[lang];
    document.getElementById("welcome").innerText = t.welcome;
    document.getElementById("desc").innerText = t.desc;

    function changeLang(l) {
      localStorage.setItem("lynx-lang", l);
      location.reload();
    }
  </script></body>
</html>
