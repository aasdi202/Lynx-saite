<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LYNX | Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding-bottom: 5rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .language-selector {
      position: relative;
    }
    .dropdown {
      background-color: #1e3a5f;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      padding: 0.5rem;
      font-size: 1rem;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dropdown:hover {
      background-color: #00bcd4;
    }
    h1 {
      margin-top: 3rem;
      font-size: 3rem;
    }
    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 1rem auto 3rem;
      line-height: 1.6;
    }
    nav a {
      color: #00bcd4;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero-image {
      max-width: 90%;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1e3a5f;
      color: #ccc;
      text-align: center;
      padding: 0.7rem 1rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LYNX</div>
    <div class="language-selector">
      <select id="langSelect" class="dropdown">
        <option value="en">English</option>
        <option value="fa">فارسی</option>
        <option value="zh">中文</option>
        <option value="ru">Русский</option>
        <option value="tr">Türkçe</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </header>  <h1 id="mainTitle"></h1>
  <p id="mainDesc"></p>  <img src="lynx-banner.jpg" alt="LYNX Banner" class="hero-image">  <nav>
    <a href="about.html">About</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="contact.html">Contact</a>
  </nav>  <div class="footer">© 2025 LYNX</div>  <script>
    const translations = {
      en: ["Welcome to LYNX", "The decentralized communication ecosystem for a connected future."],
      fa: ["به LYNX خوش آمدید", "اکوسیستم ارتباطی غیرمتمرکز برای آینده‌ای متصل."],
      zh: ["欢迎来到 LYNX", "为互联未来打造的去中心化通信生态系统。"],
      ru: ["Добро пожаловать в LYNX", "Децентрализованная экосистема связи для будущего."],
      tr: ["LYNX'e Hoş Geldiniz", "Bağlantılı bir gelecek için merkeziyetsiz iletişim ekosistemi."],
      ar: ["مرحبًا بكم في LYNX", "نظام الاتصالات اللامركزي من أجل مستقبل مترابط."]
    };

    const lang = localStorage.getItem("lynx-lang") || "en";
    document.getElementById("langSelect").value = lang;
    const t = translations[lang];
    document.getElementById("mainTitle").innerText = t[0];
    document.getElementById("mainDesc").innerText = t[1];

    document.getElementById("langSelect").addEventListener("change", function() {
      localStorage.setItem("lynx-lang", this.value);
      location.reload();
    });
  </script></body>
</html>
