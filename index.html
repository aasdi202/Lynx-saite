<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LYNX | Decentralized Communication</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      color: #1a1a1a;
      scroll-behavior: smooth;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
    }
    header h1 {
      margin: 0;
    }
    .lang-switcher {
      display: flex;
      gap: 0.5rem;
    }
    .lang-switcher button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
    section {
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>LYNX</h1>
    <div class="lang-switcher">
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('fa')">فارسی</button>
    </div>
  </header>  <main id="content">
    <section id="home">
      <h2 id="title">Welcome to LYNX</h2>
      <p id="desc">The decentralized communication ecosystem for a connected future.</p>
    </section><nav style="margin: 2rem 0; text-align: center;">
  <a href="#about">About</a> |
  <a href="#contact">Contact</a>
</nav>

<section id="about">
  <h3>About Us</h3>
  <p id="about-text">We are an innovative team aiming to decentralize and improve communication systems worldwide.</p>
</section>

<section id="contact">
  <h3>Contact</h3>
  <p id="contact-text">You can reach us at info@lynx.io</p>
</section>

  </main>  <footer id="footer">All rights reserved. LYNX 2025</footer>  <script>
    const translations = {
      en: {
        title: 'Welcome to LYNX',
        desc: 'The decentralized communication ecosystem for a connected future.',
        about: 'We are an innovative team aiming to decentralize and improve communication systems worldwide.',
        contact: 'You can reach us at info@lynx.io',
        footer: 'All rights reserved. LYNX 2025'
      },
      fa: {
        title: 'به LYNX خوش آمدید',
        desc: 'اکوسیستم ارتباطی غیرمتمرکز برای آینده‌ای متصل.',
        about: 'ما یک تیم نوآور هستیم که قصد داریم سیستم‌های ارتباطی جهان را غیرمتمرکز و بهبود ببخشیم.',
        contact: 'از طریق ایمیل info@lynx.io با ما در ارتباط باشید.',
        footer: 'تمامی حقوق محفوظ است. LYNX ۲۰۲۵'
      }
    };

    function setLang(lang) {
      document.getElementById('title').innerText = translations[lang].title;
      document.getElementById('desc').innerText = translations[lang].desc;
      document.getElementById('about-text').innerText = translations[lang].about;
      document.getElementById('contact-text').innerText = translations[lang].contact;
      document.getElementById('footer').innerText = translations[lang].footer;
    }
  </script></body>
</html>
