<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>چت غیرمتمرکز - LYNX</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .chat-message {
      background: #e0e0e0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .chat-message.self {
      align-self: flex-end;
      background: #c8e6c9;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    چت با: <span id="peerName">آدرس</span>
  </header>  <div class="chat-box" id="chatBox">
    <!-- پیام‌ها اینجا نمایش داده می‌شن -->
  </div>  <footer>
    <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." />
    <button onclick="sendMessage()">ارسال</button>
  </footer>  <script>
    const peerAddress = localStorage.getItem('peerAddress');
    const chatBox = document.getElementById('chatBox');
    document.getElementById('peerName').textContent = peerAddress;

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, true);
      input.value = '';
      // اینجا می‌تونیم پیامو به پروتکل XMTP یا سیستم واقعی متصل کنیم
    }

    function addMessage(text, self = false) {
      const div = document.createElement('div');
      div.className = 'chat-message' + (self ? ' self' : '');
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script></body>
</html>
