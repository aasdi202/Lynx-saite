<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roadmap | LYNX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 1rem;
    }
    header h1 {
      margin: 0;
    }
    .lang-switch button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }
    .timeline {
      position: relative;
      max-width: 800px;
      margin: auto;
    }
    .timeline::after {
      content: '';
      position: absolute;
      width: 6px;
      background-color: #fff;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -3px;
    }
    .container {
      padding: 1rem 2rem;
      position: relative;
      background-color: inherit;
      width: 50%;
    }
    .container.left {
      left: 0;
    }
    .container.right {
      left: 50%;
    }
    .content {
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      position: relative;
      border-radius: 6px;
    }
    .container::before {
      content: " ";
      position: absolute;
      width: 25px;
      height: 25px;
      right: -13px;
      background-color: #fff;
      border: 4px solid #fdbb2d;
      top: 15px;
      border-radius: 50%;
      z-index: 1;
    }
    .right::before {
      left: -13px;
    }
    a.back {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background: #fff;
      color: #b21f1f;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>LYNX</h1>
    <div class="lang-switch">
      <button onclick="setLang('en', true)">EN</button>
      <button onclick="setLang('fa', true)">FA</button>
    </div>
  </header>  <h2 id="title">Roadmap</h2>
  <div class="timeline" id="timeline">
    <!-- Timeline steps inserted by JS -->
  </div><a href="index.html" class="back">← Back to Home</a>

  <footer id="footer">All rights reserved. LYNX 2025</footer>  <script>
    const data = {
      en: {
        title: "Roadmap",
        footer: "All rights reserved. LYNX 2025",
        steps: [
          "Phase 1: Token Deployment and Website Launch",
          "Phase 2: Community Building and Social Presence",
          "Phase 3: DID Integration and App Development",
          "Phase 4: Full Ecosystem Launch and Strategic Partnerships"
        ]
      },
      fa: {
        title: "نقشه راه",
        footer: "تمامی حقوق محفوظ است. LYNX ۲۰۲۵",
        steps: [
          "فاز ۱: راه‌اندازی توکن و وب‌سایت",
          "فاز ۲: ایجاد جامعه کاربری و حضور در شبکه‌های اجتماعی",
          "فاز ۳: پیاده‌سازی DID و توسعه اپلیکیشن",
          "فاز ۴: راه‌اندازی کامل اکوسیستم و همکاری‌های راهبردی"
        ]
      }
    };

    function setLang(lang, persist = false) {
      const t = data[lang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("footer").innerText = t.footer;

      const container = document.getElementById("timeline");
      container.innerHTML = '';

      t.steps.forEach((step, i) => {
        const div = document.createElement('div');
        div.className = 'container ' + (i % 2 === 0 ? 'left' : 'right');
        div.innerHTML = `<div class="content">${step}</div>`;
        container.appendChild(div);
      });

      if (persist) localStorage.setItem("lynx-lang", lang);
    }

    const savedLang = localStorage.getItem("lynx-lang") || 'en';
    setLang(savedLang);
  </script></body>
</html>
