<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LYNX Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #00ffcc;
      text-align: center;
      padding: 50px;
    }
    .btn {
      padding: 14px 24px;
      font-size: 1rem;
      background-color: #00cc99;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px;
    }
    .info {
      margin-top: 30px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>LYNX Dashboard</h1>
  <button class="btn" onclick="connectWallet()">اتصال به متامسک</button>

  <div class="info" id="walletInfo">
    <!-- اطلاعات کیف پول اینجا میاد -->
  </div>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];
          document.getElementById('walletInfo').innerText = 'آدرس کیف پول: ' + walletAddress;
        } catch (error) {
          document.getElementById('walletInfo').innerText = 'اتصال به کیف پول لغو شد.';
        }
      } else {
        document.getElementById('walletInfo').innerText = 'متامسک نصب نیست!';
      }
    }
  </script>

</body>
</html>
