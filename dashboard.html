<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>داشبورد LYNX</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@xmtp/xmtp-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-4 space-y-4">
    <h1 class="text-2xl font-bold text-center">داشبورد LYNX</h1><!-- اتصال کیف پول -->
<button id="connectWallet" class="bg-green-600 text-white px-4 py-2 rounded">اتصال کیف پول</button>
<p id="walletAddress" class="text-sm mt-2"></p>

<!-- نمایش موجودی -->
<div class="mt-4">
  <p class="font-bold">موجودی LYNX:</p>
  <p id="lynxBalance">0</p>
</div>

<!-- ارسال توکن -->
<div class="mt-6">
  <h2 class="font-bold text-lg">ارسال توکن</h2>
  <input id="recipient" type="text" placeholder="آدرس گیرنده" class="border p-2 w-full mt-2" />
  <input id="amount" type="number" placeholder="مقدار" class="border p-2 w-full mt-2" />
  <button id="sendToken" class="bg-blue-600 text-white px-4 py-2 rounded mt-2">ارسال</button>
</div>

<!-- دکمه چت -->
<div class="mt-6">
  <a href="chat.html" class="bg-purple-600 text-white px-4 py-2 rounded block text-center">چت غیرمتمرکز</a>
</div>

<!-- پروفایل و تنظیمات -->
<div class="mt-6">
  <h2 class="font-bold text-lg">پروفایل و تنظیمات</h2>
  <div class="flex space-x-2 mt-2">
    <button id="viewProfile" class="bg-gray-700 text-white px-3 py-1 rounded">پروفایل</button>
    <button id="settings" class="bg-gray-700 text-white px-3 py-1 rounded">تنظیمات</button>
    <button id="contacts" class="bg-gray-700 text-white px-3 py-1 rounded">مخاطبین</button>
  </div>
  <div id="extraInfo" class="mt-4 hidden border p-2 bg-white"></div>
</div>

  </div>  <script>
    const tokenAddress = "0xbd61721063343EC6CCD7c077a11c1cD200AAFB40";
    const tokenABI = [
      { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" },
      { "constant": false, "inputs": [ { "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" } ], "name": "transfer", "outputs": [ { "name": "success", "type": "bool" } ], "type": "function" }
    ];

    let web3;
    let userAccount;

    async function loadWeb3() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        userAccount = accounts[0];
        document.getElementById('walletAddress').innerText = `آدرس: ${userAccount}`;
        loadBalance();
      }
    }

    async function loadBalance() {
      const contract = new web3.eth.Contract(tokenABI, tokenAddress);
      const balance = await contract.methods.balanceOf(userAccount).call();
      document.getElementById("lynxBalance").innerText = web3.utils.fromWei(balance, 'ether');
    }

    async function sendToken() {
      const recipient = document.getElementById("recipient").value;
      const amount = document.getElementById("amount").value;
      const contract = new web3.eth.Contract(tokenABI, tokenAddress);
      await contract.methods.transfer(recipient, web3.utils.toWei(amount, 'ether')).send({ from: userAccount });
      alert("توکن ارسال شد!");
      loadBalance();
    }

    document.getElementById("connectWallet").onclick = loadWeb3;
    document.getElementById("sendToken").onclick = sendToken;

    document.getElementById("viewProfile").onclick = () => {
      document.getElementById("extraInfo").classList.remove("hidden");
      document.getElementById("extraInfo").innerText = `نام نمایشی: مشدی\nآدرس: ${userAccount}`;
    };

    document.getElementById("settings").onclick = () => {
      document.getElementById("extraInfo").classList.remove("hidden");
      document.getElementById("extraInfo").innerText = `تنظیمات در دست ساخت است.`;
    };

    document.getElementById("contacts").onclick = () => {
      document.getElementById("extraInfo").classList.remove("hidden");
      document.getElementById("extraInfo").innerText = `لیست مخاطبین بزودی بارگذاری می‌شود.`;
    };
  </script></body>
</html>
