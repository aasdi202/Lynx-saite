<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LYNX Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="/languageSelector.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md p-4">
      <h2 class="text-2xl font-bold text-blue-600 mb-6">LYNX</h2>
      <ul class="space-y-4">
        <li><button class="w-full text-left text-gray-700 hover:text-blue-600" onclick="showSection('wallet')">Wallet</button></li>
        <li><button class="w-full text-left text-gray-700 hover:text-blue-600" onclick="showSection('chat')">Chat</button></li>
        <li><button class="w-full text-left text-gray-700 hover:text-blue-600" onclick="showSection('contacts')">Contacts</button></li>
        <li><button class="w-full text-left text-gray-700 hover:text-blue-600" onclick="showSection('settings')">Settings</button></li>
        <li><button class="w-full text-left text-gray-700 hover:text-blue-600" onclick="showSection('language')">Language</button></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6 overflow-y-auto">
      <!-- Wallet Section -->
      <div id="wallet" class="hidden">
        <h3 class="text-xl font-semibold mb-4">Wallet Info</h3>
        <button id="connectWallet" class="bg-blue-500 text-white px-4 py-2 rounded">Connect Wallet</button>
        <p id="walletAddress" class="mt-4 text-gray-700"></p>
        <p id="tokenBalance" class="mt-2 text-gray-700"></p>
      </div>

      <!-- Chat Section -->
      <div id="chat" class="hidden">
        <h3 class="text-xl font-semibold mb-4">Decentralized Chat</h3>
        <p class="text-gray-600">Coming soon...</p>
      </div>

      <!-- Contacts Section -->
      <div id="contacts" class="hidden">
        <h3 class="text-xl font-semibold mb-4">Contacts</h3>
        <p class="text-gray-600">No contacts yet.</p>
      </div>

      <!-- Settings Section -->
      <div id="settings" class="hidden">
        <h3 class="text-xl font-semibold mb-4">Settings</h3>
        <p class="text-gray-600">Customize your preferences here.</p>
      </div>

      <!-- Language Section -->
      <div id="language" class="hidden">
        <h3 class="text-xl font-semibold mb-4">Choose Your Language</h3>
        <div id="language.js"></div>
      </div>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('#wallet, #chat, #contacts, #settings, #language');
      sections.forEach(section => section.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }

    document.getElementById("connectWallet").addEventListener("click", async () => {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById("walletAddress").textContent = `Wallet: ${accounts[0]}`;
        } catch (error) {
          alert("Wallet connection failed");
        }
      } else {
        alert("Please install MetaMask");
      }
    });
  </script>
</body>
</html>
