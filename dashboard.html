<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>داشبورد LYNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00cc99;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .info {
      margin-top: 30px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>داشبورد توکن LYNX</h1>
  <button onclick="connectWallet()">اتصال به کیف پول</button>

  <div class="info" id="walletInfo"></div>
  <div class="info" id="balanceInfo"></div>

  <script>
    // مشخصات قرارداد توکن LYNX
    const tokenAddress = "0xbd61721063343EC6CCD7c077a11c1cD200AAFB40"; // آدرس قرارداد واقعی توکن LYNX
    const tokenABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function decimals() view returns (uint8)",
      "function symbol() view returns (string)"
    ];

    let provider, signer;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();
          const address = await signer.getAddress();

          document.getElementById("walletInfo").innerText = "آدرس کیف پول: " + address;

          const contract = new ethers.Contract(tokenAddress, tokenABI, provider);
          const rawBalance = await contract.balanceOf(address);
          const decimals = await contract.decimals();
          const symbol = await contract.symbol();

          const balance = ethers.formatUnits(rawBalance, decimals);
          document.getElementById("balanceInfo").innerText = `موجودی توکن LYNX: ${balance} ${symbol}`;

        } catch (error) {
          document.getElementById("walletInfo").innerText = "خطا در اتصال به کیف پول.";
          console.error(error);
        }
      } else {
        document.getElementById("walletInfo").innerText = "لطفاً افزونه متامسک را نصب کنید.";
      }
    }
  </script>

</body>
</html>
