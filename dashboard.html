<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LYNX Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #f4f4f4;
    }
    .sidebar {
      width: 240px;
      background: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #1f2937;
      border-radius: 6px;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .header {
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>LYNX</h2>
    <button onclick="showSection('profile')">پروفایل</button>
    <button onclick="showSection('contacts')">مخاطبین</button>
    <button onclick="showSection('settings')">تنظیمات</button>
    <button onclick="showSection('wallet')">اتصال کیف پول</button>
    <button onclick="showSection('balance')">موجودی</button>
    <button onclick="showSection('send')">ارسال توکن</button>
    <button onclick="showSection('chat')">چت غیرمتمرکز</button>
  </div>
  <div class="main">
    <div id="profile" class="section active">
      <div class="header">پروفایل</div>
      <!-- محتوای پروفایل -->
    </div>
    <div id="contacts" class="section">
      <div class="header">مخاطبین</div>
      <!-- لیست مخاطبین -->
    </div>
    <div id="settings" class="section">
      <div class="header">تنظیمات</div>
      <!-- تنظیمات کاربر -->
    </div>
    <div id="wallet" class="section">
      <div class="header">اتصال کیف پول</div>
      <!-- دکمه اتصال متامسک -->
    </div>
    <div id="balance" class="section">
      <div class="header">موجودی</div>
      <!-- موجودی توکن -->
    </div>
    <div id="send" class="section">
      <div class="header">ارسال توکن</div>
      <!-- فرم ارسال توکن -->
    </div>
    <div id="chat" class="section">
      <div class="header">چت غیرمتمرکز</div>
      <!-- چت با کاربران -->
    </div>
  </div>  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script></body>
</html>
