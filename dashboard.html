<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LYNX Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .btn {
      background: #00cc99;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .info {
      margin-top: 30px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>LYNX Web3 Dashboard</h1>
  <button class="btn" onclick="connectWallet()">اتصال به کیف پول</button>

  <div class="info" id="walletAddress"></div>
  <div class="info" id="lynxBalance"></div>

  <script>
    const lynxContractAddress = "0xbd61721063343EC6CCD7c077a11c1cD200AAFB40"; // آدرس قراردادت
    const lynxAbi = [
      "function balanceOf(address owner) view returns (uint256)",
      "function decimals() view returns (uint8)",
      "function name() view returns (string)",
      "function symbol() view returns (string)"
    ];

    async function connectWallet() {
      if (!window.ethereum) {
        alert("لطفاً متامسک نصب کنید.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const userAddress = await signer.getAddress();

      document.getElementById("walletAddress").innerText = "آدرس کیف پول: " + userAddress;

      const contract = new ethers.Contract(lynxContractAddress, lynxAbi, provider);
      const balance = await contract.balanceOf(userAddress);
      const decimals = await contract.decimals();
      const symbol = await contract.symbol();

      const formatted = ethers.utils.formatUnits(balance, decimals);
      document.getElementById("lynxBalance").innerText = "موجودی LYNX: " + formatted + " " + symbol;
    }
  </script>

</body>
</html>
