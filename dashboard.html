<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>داشبورد LYNX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@xmtp/xmtp-js@latest/dist/xmtp.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .card {
      background-color: #1f1f1f;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .btn {
      padding: 10px 20px;
      background-color: #00c6ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>اتصال کیف پول</h2>
    <button class="btn" onclick="connectWallet()">اتصال به متامسک</button>
    <p id="walletAddress"></p>
  </div>  <div class="card">
    <h2>موجودی توکن LYNX</h2>
    <p id="tokenBalance">—</p>
  </div>  <div class="card">
    <h2>ارسال دعوت‌نامه چت</h2>
    <input id="receiver" placeholder="آدرس کیف پول گیرنده را وارد کنید" />
    <button class="btn" onclick="sendInvite()">ارسال دعوت‌نامه</button>
  </div>  <script>
    let walletAddress = "";

    async function connectWallet() {
      if (!window.ethereum) return alert("لطفاً متامسک را نصب کنید.");
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      walletAddress = await signer.getAddress();
      document.getElementById("walletAddress").innerText = walletAddress;
      const tokenContract = new ethers.Contract(
        "0xbd61721063343EC6CCD7c077a11c1cD200AAFB40",
        ["function balanceOf(address owner) view returns (uint256)", "function decimals() view returns (uint8)"],
        provider
      );
      const rawBalance = await tokenContract.balanceOf(walletAddress);
      const decimals = await tokenContract.decimals();
      const formattedBalance = ethers.utils.formatUnits(rawBalance, decimals);
      document.getElementById("tokenBalance").innerText = formattedBalance + " LYNX";
    }

    function sendInvite() {
      const to = document.getElementById("receiver").value;
      if (!walletAddress || !to) return alert("لطفاً ابتدا کیف پول را متصل کرده و آدرس گیرنده را وارد کنید.");
      const inviteUrl = `invite.html?from=${walletAddress}&to=${to}`;
      window.open(inviteUrl, "_blank");
    }
  </script></body>
</html>
