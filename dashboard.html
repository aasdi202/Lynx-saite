      <div id="wallet" class="hidden">
        <h3 class="text-xl font-semibold mb-4">Wallet Info</h3>

    function showSection(sectionId) {
      const sections = document.querySelectorAll('#wallet, #chat, #contacts, #settings, #language');
      sections.forEach(section => section.classList.add('hidden'));

    }

    document.getElementById("connectWallet").addEventListener("click", async () => {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById("walletAddress").textContent = `Wallet: ${accounts[0]}`;
        } catch (error) {
          alert("Wallet connection failed");
        }
      } else {
        alert("Please install MetaMask");

    });

    const savedLang = localStorage.getItem("selectedLang") || "en";
    function updateTexts(lang) {
      const t = translations[lang];
      document.querySelectorAll("[data-i18n]").forEach((el) => {

    function toggleLanguageMenu() {
      document.getElementById("languageMenu").classList.toggle("hidden");
    }

    const menu = document.getElementById("languageMenu");
    languages.forEach(lang => {
      const item = document.createElement("li");
      item.className = "px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center gap-2";
      item.innerHTML = `<span>${lang.flag}</span><span>${lang.name}</span>`;
      item.onclick = () => {
        localStorage.setItem("selectedLang", lang.code);
        updateTexts(lang.code);
        document.getElementById("languageMenu").classList.add("hidden");
      };
      menu.appendChild(item);
    });

    updateTexts(savedLang);
