<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LYNX Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-md p-4 relative">
      <h2 class="text-2xl font-bold text-blue-600 mb-6">LYNX</h2>
      <ul class="space-y-4">
        <li><button class="w-full text-left text-gray-700 hover:text-blue-600" onclick="showSection('wallet')">Wallet</button></li>
        <li><button class="w-full text-left text-gray-700 hover:text-blue-600" onclick="showSection('chat')">Chat</button></li>
        <li><button class="w-full text-left text-gray-700 hover:text-blue-600" onclick="showSection('contacts')">Contacts</button></li>
        <li><button class="w-full text-left text-gray-700 hover:text-blue-600" onclick="showSection('settings')">Settings</button></li>
        <li>
          <button id="languageButton" class="w-full text-left text-gray-700 hover:text-blue-600" onclick="toggleLanguageMenu()">Language</button>
          <ul id="languageMenu" class="hidden mt-2 bg-white border rounded shadow absolute left-4 top-52 w-56 z-50">
            <!-- زبان‌ها اینجا اضافه می‌شن -->
          </ul>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6 overflow-y-auto">
      <div id="wallet" class="hidden">
        <h3 class="text-xl font-semibold mb-4" data-i18n="wallet_title">Wallet Info</h3>
        <button id="connectWallet" class="bg-blue-500 text-white px-4 py-2 rounded" data-i18n="connect">Connect Wallet</button>
        <p id="walletAddress" class="mt-4 text-gray-700"></p>
        <p id="tokenBalance" class="mt-2 text-gray-700"></p>
      </div>

      <div id="chat" class="hidden">
        <h3 class="text-xl font-semibold mb-4" data-i18n="chat_title">Decentralized Chat</h3>
        <p class="text-gray-600" data-i18n="coming_soon">Coming soon...</p>
      </div>

      <div id="contacts" class="hidden">
        <h3 class="text-xl font-semibold mb-4" data-i18n="contacts_title">Contacts</h3>
        <p class="text-gray-600" data-i18n="no_contacts">No contacts yet.</p>
      </div>

      <div id="settings" class="hidden">
        <h3 class="text-xl font-semibold mb-4" data-i18n="settings_title">Settings</h3>
        <p class="text-gray-600" data-i18n="customize">Customize your preferences here.</p>
      </div>

      <div id="language" class="hidden">
        <h3 class="text-xl font-semibold mb-4" data-i18n="language_title">Choose Your Language</h3>
        <p class="text-gray-600" data-i18n="language_description">Use the button in the sidebar to choose your language.</p>
      </div>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('#wallet, #chat, #contacts, #settings, #language');
      sections.forEach(section => section.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }

    document.getElementById("connectWallet").addEventListener("click", async () => {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById("walletAddress").textContent = `Wallet: ${accounts[0]}`;
        } catch (error) {
          alert("Wallet connection failed");
        }
      } else {
        alert("Please install MetaMask");
      }
    });

    const translations = {
      en: {
        wallet_title: "Wallet Info",
        connect: "Connect Wallet",
        chat_title: "Decentralized Chat",
        coming_soon: "Coming soon...",
        contacts_title: "Contacts",
        no_contacts: "No contacts yet.",
        settings_title: "Settings",
        customize: "Customize your preferences here.",
        language_title: "Choose Your Language",
        language_description: "Use the button in the sidebar to choose your language."
      },
      fa: {
        wallet_title: "اطلاعات کیف پول",
        connect: "اتصال کیف پول",
        chat_title: "گفت‌وگوی غیرمتمرکز",
        coming_soon: "به‌زودی در دسترس...",
        contacts_title: "مخاطبین",
        no_contacts: "هنوز مخاطبی ندارید.",
        settings_title: "تنظیمات",
        customize: "تنظیمات خود را اینجا شخصی‌سازی کنید.",
        language_title: "انتخاب زبان",
        language_description: "از منوی کناری برای انتخاب زبان استفاده کنید."
      },
      zh: { wallet_title: "钱包信息", connect: "连接钱包" },
      ru: { wallet_title: "Информация о кошельке", connect: "Подключить кошелек" },
      tr: { wallet_title: "Cüzdan Bilgisi", connect: "Cüzdanı Bağla" },
      ar: { wallet_title: "معلومات المحفظة", connect: "اتصل بالمحفظة" },
      es: { wallet_title: "Información de la billetera", connect: "Conectar billetera" },
      fr: { wallet_title: "Infos portefeuille", connect: "Connecter le portefeuille" },
      de: { wallet_title: "Wallet-Info", connect: "Wallet verbinden" },
    };

    const languages = [
      { code: "en", name: "English", flag: "🇬🇧" },
      { code: "fa", name: "فارسی", flag: "🇮🇷" },
      { code: "zh", name: "中文", flag: "🇨🇳" },
      { code: "ru", name: "Русский", flag: "🇷🇺" },
      { code: "tr", name: "Türkçe", flag: "🇹🇷" },
      { code: "ar", name: "العربية", flag: "🇸🇦" },
      { code: "es", name: "Español", flag: "🇪🇸" },
      { code: "fr", name: "Français", flag: "🇫🇷" },
      { code: "de", name: "Deutsch", flag: "🇩🇪" },
    ];

    const savedLang = localStorage.getItem("selectedLang") || "en";

    function updateTexts(lang) {
      const t = translations[lang];
      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        el.textContent = t?.[key] || key;
      });
    }

    function toggleLanguageMenu() {
      document.getElementById("languageMenu").classList.toggle("hidden");
    }

    const menu = document.getElementById("languageMenu");
    languages.forEach(lang => {
      const item = document.createElement("li");
      item.className = "px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center gap-2";
      item.innerHTML = `<span>${lang.flag}</span><span>${lang.name}</span>`;
      item.onclick = () => {
        localStorage.setItem("selectedLang", lang.code);
        updateTexts(lang.code);
        document.getElementById("languageMenu").classList.add("hidden");
      };
      menu.appendChild(item);
    });

    const moreItem = document.createElement("li");
    moreItem.className = "px-4 py-2 hover:bg-gray-100 cursor-pointer text-blue-600 text-center";
    moreItem.textContent = "زبان‌های بیشتر...";
    moreItem.onclick = () => {
      alert("در نسخه‌های بعدی فعال خواهد شد!");
    };
    menu.appendChild(moreItem);

    updateTexts(savedLang);
  </script>
</body>
</html>
