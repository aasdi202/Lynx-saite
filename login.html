<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LYNX Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-2xl shadow-2xl max-w-4xl w-full overflow-hidden grid grid-cols-1 md:grid-cols-2">
      <!-- Left Section - Welcome/Login Options -->
      <div class="p-6 md:p-10 flex flex-col justify-between text-white bg-opacity-30">
        <div>
          <img src="/logo.png" alt="LYNX Logo" class="w-24 mb-6">
          <h2 class="text-3xl font-bold mb-4">Welcome to LYNX</h2>
          <p class="text-sm opacity-75 mb-6">Secure. Private. Decentralized Communication.</p>
          <div class="flex flex-col gap-4">
            <button id="registerBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl transition">Register</button>
            <button id="loginBtn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-xl transition">Login</button>
            <button onclick="window.location.href='help.html'" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-xl transition">Help</button>
            <button onclick="window.location.href='contact.html'" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-xl transition">Support</button>
          </div>
        </div>
        <div class="text-xs mt-10 opacity-50">&copy; 2025 LYNX Project</div>
      </div><!-- Right Section - Dynamic Content Area -->
  <div class="p-6 md:p-10 text-white bg-white bg-opacity-5" id="formContainer">
    <!-- فرم‌ها با JS بارگذاری می‌شن -->
    <div class="text-center animate-pulse">Loading form...</div>
  </div>
</div>

<script src="login.js"></script>

  </body>
</html>
