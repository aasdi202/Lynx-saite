<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LYNX Login</title>
  <script defer src="./js/language.js"></script>
  <script defer src="./js/login.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="glass w-full max-w-2xl p-6 md:p-10 text-white relative">
    <!-- زبان و پرچم بالا راست -->
    <div class="absolute top-4 right-4">
      <select id="language-selector" class="bg-transparent text-white border border-white px-2 py-1 rounded">
        <option value="en">English</option>
        <option value="fa">فارسی</option>
        <option value="zh">中文</option>
        <option value="ru">Русский</option>
        <option value="tr">Türkçe</option>
        <option value="ar">العربية</option>
      </select>
    </div>

    <!-- لوگو -->
    <div class="text-center mb-6">
      <img src="./assets/logo.svg" alt="LYNX Logo" class="mx-auto w-20 h-20" />
      <h1 class="text-2xl md:text-3xl font-bold mt-2" data-i18n="welcome">Welcome to LYNX</h1>
    </div>

    <!-- دکمه‌های صفحه -->
    <div class="flex justify-between items-center mb-4">
      <button id="show-register" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded" data-i18n="register">Register</button>
      <button id="show-login" class="px-4 py-2 bg-green-500 hover:bg-green-600 rounded" data-i18n="login">Login</button>
      <a href="help.html" class="text-sm underline" data-i18n="help">Help</a>
      <a href="contact.html" class="text-sm underline" data-i18n="support">Support</a>
    </div>

    <!-- فرم‌ها -->
    <div id="form-container">
      <!-- فرم ثبت‌نام و فرم ورود اینجا با جاوااسکریپت لود می‌شن -->
    </div>
  </div>
</body>
</html>
